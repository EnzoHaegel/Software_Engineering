name: Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Auto-increment version
      id: auto-increment-version
      uses: phips28/gh-action-bump-version@v10.0.0
      with:
        tag-prefix: 'v'
        version-file-path: './package.json'
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Create a GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: ${{ steps.auto-increment-version.outputs.new_version }}
        release_name: Release ${{ steps.auto-increment-version.outputs.new_version }}
        body: |
          Changes in this release:
          - ${{ steps.auto-increment-version.outputs.changes }}
        draft: false
        prerelease: false
